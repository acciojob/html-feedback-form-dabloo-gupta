<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Feedback Form</h1>
		<div>
		  <label for="name"></label>
		  <input type="text" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
		   <label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" required>
		</div>
		<div>
			<label for="favColo">Fav Color</label>
			<input type="color" id="favColo">
		</div>
		<div>
			<label for="likeness">Likeliness</label>
			<input type="range" id="likeness" min="1" max="100">
		</div>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
